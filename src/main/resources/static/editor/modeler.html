<body>

	<!--[if lt IE 9]>
	<div class="unsupported-browser">

	<div class="alert-wrapper" ng-cloak>
	    <div class="alert fadein {{alerts.current.type}}" ng-show="alerts.current" ng-click="dismissAlert()">
	        <i class="glyphicon"
	           ng-class="{'glyphicon-ok': alerts.current.type == 'info', 'glyphicon-remove': alerts.current.type == 'error'}"></i>
	        <span>{{alerts.current.message}}</span>

	        <div class="pull-right" ng-show="alerts.queue.length > 0">
	            <span class="badge">{{alerts.queue.length + 1}}</span>
	        </div>
	    </div>
	</div>

	<div id="main" class="wrapper full clearfix" ng-style="{height: window.height + 'px'}" ng-app="activitiModeler" ng-include="'editor.html'">
	</div>

    <!------------------------------------------------------------------------自定义分割线开始------------------------------------------------------------------------->
    <div style="width: 0px;height: 0px;overflow: hidden">
        <form class="searchWrap layui-layer-wrap" id="path-form">
            <input id="formId" name="formId" type="hidden">
            <div class="searchCon" style="padding-top: 15px;">
                <div class="searchC clearfix">
                    <div class="list" style="width:99%">
                        <label style="width:75px;">表单名称:</label>
                        <div><input id="formName" name="formName" type="text" class="sel1 d90"></div>
                    </div>
                </div>
                <div class="searchC clearfix">
                    <div class="list" style="width:99%">
                        <label style="width:75px;">表单路径:</label>
                        <div>
                            <textarea id="formPath" name="formPath" type="text" class="sel1 d90" style="height: 158px"></textarea>
                            <br>
                            <span><img src="./images/bpmn-warning.png">&nbsp;表单路径为相对路径，例如：demo/index.jsp</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div id="assignee-setting-tab" style="width: 800px;" class="layui-tab layui-tab-brief" lay-filter="assignee-setting-tab-filter">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="assignee-setting-tab-first">角色信息<span id="badge-count-role" class="layui-badge"></span></li>
                <li>部门信息<span id="badge-count-dept" class="layui-badge"></span></li>
                <li>机构信息<span id="badge-count-org" class="layui-badge"></span></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div style="margin-bottom: 10px">
                        <div class="layui-inline">
                            <input class="layui-input" id="search-content-role" autocomplete="off" placeholder="请输入列表项进行查询">
                        </div>
                        <button class="layui-btn" id="search-role">查&nbsp;询</button>
                    </div>
                    <table id="table-role"></table>
                </div>
                <div class="layui-tab-item">
                    <div style="margin-bottom: 10px">
                        <div class="layui-inline">
                            <input class="layui-input" id="search-content-dept" autocomplete="off" placeholder="请输入列表项进行查询">
                        </div>
                        <button class="layui-btn" id="search-dept">查&nbsp;询</button>
                    </div>
                    <table id="table-dept"></table>
                </div>
                <div class="layui-tab-item">
                    <div style="margin-bottom: 10px">
                        <div class="layui-inline">
                            <input class="layui-input" id="search-content-org" autocomplete="off" placeholder="请输入列表项进行查询">
                        </div>
                        <button class="layui-btn" id="search-org">查&nbsp;询</button>
                    </div>
                    <table id="table-org"></table>
                </div>
            </div>
        </div>
