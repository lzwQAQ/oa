<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <title>车辆信息表单</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="container">
        <form id="form" class="form-horizontal edit-form">
            <input type="hidden" id="id" name="id" th:value="${driver.id}" />
            <div class="box-body">
                <div class="form-unit">基本信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>驾驶员：
                            </label>
                            <div class="col-sm-8">
                                <!--<input type="hidden" id="user_id" th:value="${driver.user?.id}">
                                <select name="user.id" id="user_id_select" class="form-control select2">
                                    <option value="">请选择驾驶员</option>
                                </select>-->
                                <input type="text" id="name" name="name" th:value="${driver.name}" class="form-control" required="required" placeholder="请输入姓名"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>手机号：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" id="phone" name="phone" th:value="${driver.phone}" class="form-control" required="required" placeholder="请输入手机号"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>性别：
                            </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input th:checked="${'1' eq driver.sex}" type="radio"
                                           name="sex" value="1"
                                           required="required"/> 男
                                </label>
                                <label class="radio-inline">
                                    <input th:checked="${'0' eq driver.sex}" type="radio"
                                           name="sex" value="0"
                                           required="required"/> 女
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>驾龄：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="drivingYear" th:value="${driver.drivingYear}" class="form-control" required='required' maxlength='2' digits="true" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-sm btn-primary" id="btnSubmit"><i class="fa fa-check"></i> 保 存</button>&nbsp;
                        <button type="button" class="btn btn-sm btn-default" id="btnCancel"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/approval/driverForm.js}" type="text/javascript"></script>
</html>
