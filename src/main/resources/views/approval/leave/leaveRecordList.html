<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <link th:replace="common/head" />
    <title>员工请假记录</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="content">
        <div class="clearfix search-toolbar other-items">
            <div id="search" class="search form-inline">
                <div class="form-group ">
                    <label class="control-label">请假人：</label>
                    <input type="text" class="form-control" id="senderName" />
                </div>
                <div class="form-group ">
                    <label class="control-label">请假类型：</label>
                    <select class="form-control" id="type">
                        <option value="">请选择请假类型</option>
                        <option th:each="dict:${dictHolder.getValues('LEAVE_TYPE')}"
                                th:value="${dict.dictCode}" th:text="${dict.dictValue}"></option>
                    </select>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">请假日期：</label>
                    <input id="leaveTime" type="text" class="form-control daterange" readonly="readonly"/>
                    <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                </div>
            </div>
            <div class="clearfix btns-div">
                <div class="form-group-btn center-block">
                    <a href="javascript:void(0)" id="btn-search" class="btn btn-primary btn-sm">查询</a>
                    <a href="javascript:void(0)" id="btn-reset" class="btn btn-default btn-sm">重置</a>
                </div>
                <div class="btns btn-group btn-group-sm">
                    <button  id="btn-add" type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-plus"></i> 新增
                    </button>
                    <button  id="btn-export" type="button" class="btn btn-outline btn-default">
                        <i class="fa fa-download"></i> 导出数据
                    </button>
                </div>
            </div>
        </div>
        <table id="table"></table>
        <div id="page"></div>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/approval/leave/leaveRecordList.js}" type="text/javascript"></script>
</html>
