<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <link th:href="@{/static/common/plugins/ztree/css/metroStyle/metroStyle.css}" rel="stylesheet"/>
    <title>流程表单</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="container">
        <form id="form" class="form-horizontal edit-form">
            <input type="hidden" id="id" name="id" th:value="${adjustment.id}" />
            <div class="box-body">
                <div class="form-unit">基本信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                申请人：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" th:value="${adjustment.senderName}" class="form-control" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                现属部门：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" th:value="${adjustment.senderDeptName}" class="form-control" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                
                                现任职：
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control only-view" name="oldPosition" required='required' disabled="disabled">
                                    <option value="">请选择</option>
                                    <option th:selected="${dict.dictCode==adjustment.oldPosition}" th:each="dict:${dictHolder.getValues('PEOPLE_POSITION')}" th:value="${dict.dictCode}" th:text="${dict.dictValue}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                
                                入职时间：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="entryDate" th:value="${adjustment.entryDate}"  readonly="readonly" class="form-control only-view" required='required' maxlength='10'/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                
                                是否结婚：
                            </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input th:checked="${'1' eq adjustment.isMarry}" type="radio" name="isMarry" value="1" required="required" disabled="disabled"/>
                                    是
                                </label>
                                <label class="radio-inline">
                                    <input th:checked="${'0' eq adjustment.isMarry}" type="radio" name="isMarry" value="0" required="required" disabled="disabled"/>
                                    否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                
                                毕业院校：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="school" th:value="${adjustment.school}" class="form-control only-view" required='required' maxlength='30' readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                
                                是否党员：
                            </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input th:checked="${'1' eq adjustment.isParty}" type="radio" name="isParty" value="1" required='required' disabled="disabled"/>
                                    是
                                </label>
                                <label class="radio-inline">
                                    <input th:checked="${'0' eq adjustment.isParty}" type="radio" name="isParty" value="0" required='required' disabled="disabled"/>
                                    否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                
                                出生日期：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" id="birthday" name="birthday" th:value="${adjustment.birthday}" class="form-control only-view" required='required' maxlength='10' readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                
                                性别：
                            </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input th:checked="${'1' eq adjustment.sex}" type="radio" disabled="disabled"
                                           name="sex" value="1" required="required"/>
                                    男
                                </label>
                                <label class="radio-inline">
                                    <input th:checked="${'0' eq adjustment.sex}" type="radio" disabled="disabled"
                                           name="sex" value="0" required="required"/>
                                    女
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                家庭住址：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="homePlace" th:value="${adjustment.homePlace}" class="form-control only-view" readonly="readonly" required='required' maxlength='40' />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                调往部门：
                            </label>
                            <div class="col-sm-8">
                                <input type="hidden" id="newDeptId" name="newDeptId" th:value="${adjustment.newDeptId}"/>
                                <input type="text" id="newDeptName" name="_newDeptName" class="form-control only-view" th:value="${adjustment.newDeptName}" required='required' readonly="readonly" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                新任职位：
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control only-view" name="newPosition" required='required'>
                                    <option value="">请选择</option>
                                    <option th:selected="${dict.dictCode==adjustment.newPosition}" th:each="dict:${dictHolder.getValues('PEOPLE_POSITION')}" th:value="${dict.dictCode}" th:text="${dict.dictValue}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!--------------审批部分-------------->
                <div class="row" th:if="${adjustment.approvalResult != null && adjustment.approvalResult != ''}">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                处理意见：
                            </label>
                            <div class="col-sm-10">
                                <p th:utext="${adjustment.approvalResult}" class="form-control" style="height: auto;" ></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="approvalResult-div" style="display: none">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                办理意见：
                            </label>
                            <div class="col-sm-10">
                                <textarea id="approvalResult" name="approvalResult" class="form-control" maxlength="100" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="display: none" id="auditResult-div">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4" title="">
                                审批结果：</label>
                            <div class="col-sm-8">
                                <select id="auditResult" name="_auditResult" class="form-control select2-single" required="required">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer" id="btns-div" style="display: none">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-sm btn-primary" id="btnSubmit"><i class="fa fa-check"></i> 保 存</button>&nbsp;
                        <button type="button" class="btn btn-sm btn-default" id="btnCancel"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/common/plugins/ztree/js/jquery.ztree.all.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:inline="javascript">
    (function () {
        var rootUrl =/*[[@{/}]]*/ +'';
        var type = Util.getQueryString("type");
        var firstTask = Util.getQueryString("firstTask");
        var script;
        if ((type === 'create') || (type === 'pending' && firstTask === 'true')) {
            script = '<script type="text/javascript" src="' + rootUrl + 'static/js/approval/personneladjustment/taskFormCreate.js"><\/script>\n';
        }else if(type === 'pending'){
            script = '<script type="text/javascript" src="' + rootUrl + 'static/js/approval/personneladjustment/taskFormPending.js"><\/script>\n';
        }else if(type === 'historic'){
            script = '<script type="text/javascript" src="' + rootUrl + 'static/js/approval/personneladjustment/taskFormHistoric.js"><\/script>\n';
        }
        document.write(script);
    })();
</script>
</html>
