<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <link th:replace="common/head" />
    <link th:href="@{/static/css/email/email.css}" rel="stylesheet"/>
    <title>草稿箱</title>
</head>
<body >
<div class="wrapper wrapper-content">
    <div class="content">
        <div class="clearfix search-toolbar other-items">
            <div id="search" class="search form-inline">
                <div class="form-group ">
                    <label class="control-label">主题：</label>
                    <input id="title" type="text" class="form-control">
                </div>
                <div class="form-group ">
                    <label class="control-label">类型：</label>
                    <select id="type" class="form-control">
                        <option value="">请选择邮件类型</option>
                        <option th:each="dict:${dictHolder.getValues('EMAIL_TYPE')}" th:value="${dict.dictCode}" th:text="${dict.dictValue}"></option>
                    </select>
                </div>
                <div class="form-group ">
                    <label class="control-label">紧急程度：</label>
                    <select id="level" class="form-control">
                        <option value="">请选择紧急程度</option>
                        <option value="0">普通</option>
                        <option value="1">重要</option>
                        <option value="2">紧急</option>
                    </select>
                </div>
            </div>
            <div class="clearfix btns-div">
                <div class="form-group-btn center-block">
                    <a href="javascript:void(0)" id="btn-search" class="btn btn-primary btn-sm">查询</a>
                    <a href="javascript:void(0)" id="btn-reset" class="btn btn-default btn-sm">重置</a>
                </div>
                <div class="btns btn-group btn-group-sm">
                    <button  id="btn-delete" type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-remove"></i> 彻底删除
                    </button>
                </div>
            </div>
        </div>
        <table id="table"></table>
        <div id="page"></div>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/email/emailDraftList.js}" type="text/javascript"></script>
</html>
