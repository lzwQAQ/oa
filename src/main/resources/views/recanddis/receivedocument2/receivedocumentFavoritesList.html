<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <link th:replace="common/head" />
    <title>收文列表</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="content">
        <div class="clearfix search-toolbar other-items">
            <div id="search" class="search form-inline">
                <div class="form-group ">
                    <label class="control-label">标题：</label>
                    <input id="title" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">密级：</label>
                    <select class="form-control select2" id="secret" required='required'>
                        <option value="">请选择密级</option>
                        <option th:each="dict:${dictHolder.getValues('SECRET_LEVEL')}" th:value="${dict.dictCode}" th:text="${dict.dictValue}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">紧急程度：</label>
                    <select class="form-control select2" id="urgentLevel" required='required'>
                        <option value="">请选择紧急程度</option>
                        <option th:each="dict:${dictHolder.getValues('SEND_DOC_URGENT')}" th:value="${dict.dictCode}" th:text="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="clearfix btns-div">
                <div class="form-group-btn center-block">
                    <a href="javascript:void(0)" id="btn-search" class="btn btn-primary btn-sm">查询</a>
                    <a href="javascript:void(0)" id="btn-reset" class="btn btn-default btn-sm">重置</a>
                </div>
            </div>
        </div>
        <table id="table"></table>
        <div id="page"></div>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/recanddis/receivedocument2/receivedocumentFavoritesList.js}" type="text/javascript"></script>
</html>
