<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <title>区划表单</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="container">
        <form id="form" class="form-horizontal edit-form">
            <input type="hidden" id="id" name="id" th:value="${area.id}" />
            <div class="box-body">
                <div class="form-unit">基本信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                上级区划：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group treeselect" id="parentDiv" >
                                    <input type="hidden" id="parentId" name="parent.id" class="isReset" th:value="${area.parent?.id}" />
                                    <input id="parentName" type="text" th:value="${area.parent?.name}" class="form-control" readonly="readonly" />
                                    <span class="input-group-btn">
                                        <a id="parentButton" href="javascript:" class="btn btn-default "><i class="fa fa-search"></i></a>
	                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                区划编码：
                                <i class="fa fa-question-circle" title="区划编码"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="code" th:value="${area.code}" class="form-control" required='required' maxlength='50' />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                区划名称：
                                <i class="fa fa-question-circle" title="区划名称"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="name" th:value="${area.name}" class="form-control" required='required' maxlength='50' />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                序号：
                                <i class="fa fa-question-circle" title="序号"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="sort" th:value="${area.sort}" class="form-control" maxlength='11' />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-sm btn-primary" id="btnSubmit"><i class="fa fa-check"></i> 保 存</button>&nbsp;
                        <button type="button" class="btn btn-sm btn-default" id="btnCancel"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/sys/areaForm.js}" type="text/javascript"></script>
</html>
