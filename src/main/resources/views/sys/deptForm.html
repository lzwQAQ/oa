<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <title>部门表单</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="container">
        <form id="form" class="form-horizontal edit-form">
            <input type="hidden" id="id" name="id" th:value="${dept.id}" />
            <div class="box-body">
                <div class="form-unit">基本信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                所属机构：
                                <i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group treeselect" id="orgDiv" >
                                    <input type="hidden" id="orgId" name="org.id" class="isReset" th:value="${dept.org?.id}" />
                                    <input id="orgName" name="org_Name" type="text" th:value="${dept.org?.name}" class="form-control" readonly="readonly" required="required" />
                                    <span class="input-group-btn">
                                        <a id="orgButton" href="javascript:" class="btn btn-default "><i class="fa fa-search"></i></a>
	                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                上级部门：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group treeselect" id="parentDiv" >
                                    <input type="hidden" id="parentId" name="parent.id" class="isReset" th:value="${dept.parent?.id}" />
                                    <input id="parentName" type="text" name="parent_name" th:value="${dept.parent?.name}" class="form-control" readonly="readonly" />
                                    <span class="input-group-btn">
                                        <a id="parentButton" href="javascript:" class="btn btn-default "><i class="fa fa-search"></i></a>
	                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                部门代码：
                                <i class="fa fa-question-circle" title="部门代码"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="code" th:value="${dept.code}" class="form-control" maxlength='50' required="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                部门名称：
                                <i class="fa fa-question-circle" title="部门名称"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="name" th:value="${dept.name}" class="form-control" maxlength='50' required="required"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                部门简称：
                                <i class="fa fa-question-circle" title="部门简称"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="simpleName" th:value="${dept.simpleName}" class="form-control" maxlength='20' required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">

                                序号：
                                <i class="fa fa-question-circle" title="序号"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="sort" th:value="${dept.sort}" class="form-control" maxlength='11' />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-unit">详细信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                负责人：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="master" th:value="${dept.master}" class="form-control " />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                电话：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="phone" th:value="${dept.phone}" class="form-control phone"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">

                                邮箱：
                                <i class="fa fa-question-circle" title="邮箱"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="email" th:value="${dept.email}" class="form-control" maxlength='20' />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">

                                传真：
                                <i class="fa fa-question-circle" title="传真"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="fax" th:value="${dept.fax}" class="form-control" maxlength='20' />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-sm btn-primary" id="btnSubmit"><i class="fa fa-check"></i> 保 存</button>&nbsp;
                        <button type="button" class="btn btn-sm btn-default" id="btnCancel"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/sys/deptForm.js}" type="text/javascript"></script>
</html>
