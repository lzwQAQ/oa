<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <link th:replace="common/head" />
    <title>部门列表</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="content">
        <div class="clearfix search-toolbar other-items">
            <div id="search" class="search form-inline">
                <div class="form-group ">
                    <label class="control-label">部门代码：</label>
                    <input id="code" type="text" class="form-control">
                </div>
                <div class="form-group ">
                    <label class="control-label">部门名称：</label>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="form-group ">
                    <label class="control-label">所属机构：</label>
                    <input id="org.name" type="text" class="form-control">
                </div>
            </div>
            <div class="clearfix btns-div">
                <div class="form-group-btn center-block">
                    <a href="javascript:void(0)" id="btn-search" class="btn btn-primary btn-sm">查询</a>
                    <a href="javascript:void(0)" id="btn-reset" class="btn btn-default btn-sm">重置</a>
                </div>
                <div shiro:hasPermission="sys:dept:edit" class="btns btn-group btn-group-sm">
                    <button id="btn-add" type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-plus"></i> 新增
                    </button>
                    <button id="btn-delete" type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-trash"></i> 删除
                    </button>
                </div>
            </div>

        </div>
        <table id="table"></table>
        <div id="page"></div>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script shiro:lacksPermission="sys:dept:edit" type="text/javascript">
    var editAble = false;
</script>
<script shiro:hasPermission="sys:dept:edit" type="text/javascript">
    var editAble = true;
</script>
<script th:src="@{/static/js/sys/deptList.js}" type="text/javascript"></script>
</html>
