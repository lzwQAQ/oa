<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <title>字典数据表单</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="container">
        <form id="form" class="form-horizontal edit-form">
            <input type="hidden" id="id" name="id" th:value="${dictData.id}" />
            <div class="box-body">
                <div class="form-unit">基本信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                字典代码：
                                <i class="fa fa-question-circle" title="字典代码"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="dictCode" th:value="${dictData.dictCode}" class="form-control" required='required' maxlength='5' />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                字典值：
                                <i class="fa fa-question-circle" title="字典值"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="dictValue" th:value="${dictData.dictValue}" class="form-control" required='required' maxlength='50' />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                字典类型：
                                <i class="fa fa-question-circle" title="字典类型"></i>
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" name="dictType" required="required">
                                    <option value="">请选择</option>
                                    <option th:selected="${dictData.dictType==d.type}" th:each="d:${dictTypes}" th:value="${d.type}"
                                            th:text="${d.dictName+'('+d.type+')'}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                序号：
                                <i class="fa fa-question-circle" title="序号"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="sort" th:value="${dictData.sort}" class="form-control" maxlength='11' />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-sm btn-primary" id="btnSubmit"><i class="fa fa-check"></i> 保 存</button>&nbsp;
                        <button type="button" class="btn btn-sm btn-default" id="btnCancel"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/sys/dictDataForm.js}" type="text/javascript"></script>
</html>
