<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <title>机构管理</title>
</head>
<body>
<div class="wrapper wrapper-content ">
    <div class="container">
        <form id="form" class="form-horizontal edit-form">
            <input type="hidden" name="id" th:value="${org.id}" />
            <div class="box-body">
                <div class="form-unit">基本信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                上级机构：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group treeselect" id="parentDiv" >
                                    <input type="hidden" id="parentId" name="parent.id" class="isReset" th:value="${org.parent?.id}" />
                                    <input id="parentName" type="text" th:value="${org.parent?.name}" class="form-control" readonly="readonly" />
                                    <span class="input-group-btn">
                                        <a id="parentButton" href="javascript:" class="btn btn-default "><i class="fa fa-search"></i></a>
	                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>机构全称：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="name" th:value="${org.name}" class="form-control" required="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>机构代码：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="code" th:value="${org.code}" class="form-control" required="required" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>机构简称：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="simpleName" th:value="${org.simpleName}" class="form-control" required="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                排序号：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="sort" th:value="${org.sort?:70}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-unit">详细信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                负责人：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="master" th:value="${org.master}" class="form-control " />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                办公电话：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="phone" th:value="${org.phone}" class="form-control phone"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                地址：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="address" th:value="${org.address}" class="form-control "/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                邮政编码：<i class="fa fa-question-circle "></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="postalCode" th:value="${org.postalCode}" class="form-control zipCode"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-sm btn-primary" id="btnSubmit"><i class="fa fa-check"></i> 保 存</button>&nbsp;
                        <button type="button" class="btn btn-sm btn-default" id="btnCancel"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/sys/orgForm.js}" type="text/javascript"></script>
</html>
