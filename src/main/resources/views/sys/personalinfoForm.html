<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <title>个人信息</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="container">
        <form id="form" class="form-horizontal edit-form">
            <input type="hidden" id="id" name="id" th:value="${user.id}" />
            <div class="box-body">
                <div class="form-unit">基本信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                用户名：
                                <i class="fa fa-question-circle" title="用户名"></i>
                            </label>
                            <div class="col-sm-8">
                                <input th:attr="readonly=${user.id == null ? 'false':'true'}" type="text" name="username" th:value="${user.username}" class="form-control" required='required' maxlength='10' />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                所属部门：<i class="fa fa-question-circle"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="username" th:value="${user.dept?.name}" class="form-control" disabled="disabled"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                姓名：
                                <i class="fa fa-question-circle" title="姓名"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="name" th:value="${user.name}" class="form-control" maxlength='10' />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                性别：
                                <i class="fa fa-question-circle" title="性别"></i>
                            </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input th:checked="${'1' eq user.sex}" type="radio"
                                           name="sex" value="1"
                                           required="required"/>
                                    男
                                </label>
                                <label class="radio-inline">
                                    <input th:checked="${'0' eq user.sex}" type="radio"
                                           name="sex" value="0"
                                           required="required"/>
                                    女
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                邮箱：
                                <i class="fa fa-question-circle" title="邮箱"></i>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" th:value="${#strings.replace(user.email,'@email.com','')}" class="form-control" disabled="disabled"/>
                                    <span class="input-group-addon" id="email_suffix">@email.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>
                                手机号：
                                <i class="fa fa-question-circle" title="手机号"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="tel" name="phone" th:value="${user.phone}" class="form-control" phone="true" maxlength="11" required="required"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div class="form-unit">详细信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                家庭住址：
                                <i class="fa fa-question-circle" title="家庭住址"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="homePlace" th:value="${user.homePlace}" class="form-control" maxlength='40' />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                常住地址：
                                <i class="fa fa-question-circle" title="常住地址"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="usualPlace" th:value="${user.usualPlace}" class="form-control" maxlength='40' />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                毕业院校：
                                <i class="fa fa-question-circle" title="毕业院校"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="school" th:value="${user.school}" class="form-control" maxlength='30' />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                是否结婚：
                                <i class="fa fa-question-circle" title="是否结婚"></i>
                            </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input th:checked="${'1' eq user.isMarry}" type="radio" name="isMarry" value="1"/>
                                    是
                                </label>
                                <label class="radio-inline">
                                    <input th:checked="${'0' eq user.isMarry}" type="radio" name="isMarry" value="0"/>
                                    否
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                出生日期：
                                <i class="fa fa-question-circle" title="出生日期"></i>
                            </label>
                            <div class="col-sm-8 has-feedback">
                                <input type="text" name="birthday" class="form-control datetime" readonly="readonly" th:value="${user.birthday}"/>
                                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                入职时间：
                                <i class="fa fa-question-circle" title="入职时间"></i>
                            </label>
                            <div class="col-sm-8 has-feedback">
                                <input type="text" name="entryDate" class="form-control datetime" readonly="readonly" th:value="${user.entryDate}"/>
                                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                职位：
                                <i class="fa fa-question-circle" title="职位"></i>
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" name="position" >
                                    <option value="">请选择</option>
                                    <option th:selected="${dict.dictCode==user.position}" th:each="dict:${dictHolder.getValues('PEOPLE_POSITION')}" th:value="${dict.dictCode}" th:text="${dict.dictValue}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                紧急联系人：
                                <i class="fa fa-question-circle" title="紧急联系人"></i>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="urgentContacts" th:value="${user.urgentContacts}" class="form-control" phone="true" maxlength="11" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                是否党员：
                                <i class="fa fa-question-circle" title="是否党员"></i>
                            </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input th:checked="${'1' eq user.isParty}" type="radio" name="isParty" value="1"/>
                                    是
                                </label>
                                <label class="radio-inline">
                                    <input th:checked="${'0' eq user.isParty}" type="radio" name="isParty" value="0"/>
                                    否
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-sm btn-primary" id="btnSubmit"><i class="fa fa-check"></i> 保 存</button>&nbsp;
                        <button type="button" class="btn btn-sm btn-default" id="btnCancel"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/sys/personalinfoForm.js}" type="text/javascript"></script>
</html>
