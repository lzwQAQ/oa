<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <title>用户角色设置</title>
</head>
<body>
<div class="content" style="padding: 5px;height: 100%">
    <ul class="nav nav-tabs other-items" style="margin-bottom: 10px;margin-top: 10px">
        <li class="active presentation"><a href="javascript:void(0)">待选角色</a></li>
        <li class="presentation"><a href="javascript:void(0)">已选角色</a></li>
    </ul>
    <div class="table">
        <div class="clearfix search-toolbar other-items">
            <div id="search" class="search pull-left">
                <div class="form-inline">
                    <label class="control-label">角色名称：</label>
                    <input id="roleName" type="text" class="form-control" style="width: 200px;display: inline-block">
                    <a href="javascript:void(0)" id="btn-search" class="btn btn-primary btn-sm">查询</a>
                    <a href="javascript:void(0)" id="btn-reset" class="btn btn-default btn-sm">重置</a>
                </div>
            </div>
        </div>
        <table id="table"></table>
    </div>
    <div class="table" style="display: none">
        <div class="clearfix search-toolbar other-items">
            <div id="search2" class="search pull-left">
                <div class="form-inline">
                    <label class="control-label">角色名称：</label>
                    <input id="roleName2" type="text" class="form-control" style="width: 200px;display: inline-block">
                    <a href="javascript:void(0)" id="btn-search2" class="btn btn-primary btn-sm">查询</a>
                    <a href="javascript:void(0)" id="btn-reset2" class="btn btn-default btn-sm">重置</a>
                </div>
            </div>
        </div>
        <table id="table2"></table>
    </div>
    <div class="layui-layer-btn other-items">
        <a class="layui-layer-btn0 btn-confirm">确定</a>
        <a class="layui-layer-btn0 btn-delete" style="display: none">删除</a>
        <a class="layui-layer-btn1 btn-cancle">取消</a>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/sys/userRoleForm.js}" type="text/javascript"></script>
</html>
