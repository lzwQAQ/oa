<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <link th:href="@{/static/common/plugins/ztree/css/metroStyle/metroStyle.css}" rel="stylesheet"/>
    <title>会议通知表单</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="container">
        <form id="form" class="form-horizontal edit-form">
            <div class="box-body">
                <div class="form-unit">基本信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>会议发起人：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" th:value="${meeting.trainer.name}" class="form-control" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>会议主题：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="title" class="form-control" required='required' maxlength='200' />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>开始时间：
                            </label>
                            <div class="col-sm-8 has-feedback">
                                <input type="text" id="beginTime" name="beginTime" class="form-control datetime" readonly="readonly" required='required' />
                                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>结束时间：
                            </label>
                            <div class="col-sm-8 has-feedback">
                                <input type="text" id="endTime" name="endTime" class="form-control datetime" readonly="readonly" required='required' />
                                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                会议时长：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" id="duration" name="duration" class="form-control" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>会议地点：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="place" class="form-control" required='required' maxlength='200' />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>短信通知：
                            </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="isSendMessage" value="1" required="required"/>
                                    是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="isSendMessage" value="0" required="required"/>
                                    否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>会议类型：
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control select2" name="type" required='required'>
                                    <option value="">请选择会议类型</option>
                                    <option th:each="dict:${dictHolder.getValues('MEETING_TYPE')}" th:value="${dict.dictCode}" th:text="${dict.dictValue}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="red" >*</span>参与人员：
                            </label>
                            <div class="col-sm-8">
                                <input type="hidden" id="joinPeople" name="joinPeople" class="form-control" />
                                <input type="text" id="joinPeopleName" class="form-control" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                <span class="red" >*</span>会议内容：
                            </label>
                            <div class="col-sm-10">
                                <textarea name="content" cols="15" rows="5" class="form-control" required='required' maxlength='2000'></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                备注：
                            </label>
                            <div class="col-sm-10">
                                <textarea name="marks" cols="15" rows="5" class="form-control" maxlength='2000'></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-sm btn-primary" id="btnSubmit"><i class="fa fa-check"></i> 保 存</button>&nbsp;
                        <button type="button" class="btn btn-sm btn-default" id="btnCancel"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/common/plugins/ztree/js/jquery.ztree.all.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/work/meetingForm.js}" type="text/javascript"></script>
</html>
