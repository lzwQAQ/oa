<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <link th:replace="common/head" />
    <title>工作日报列表</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="content">
        <div class="clearfix search-toolbar other-items">
            <div id="search" class="search form-inline">
                <div class="form-group">
                    <label class="control-label">报告人：</label>
                    <input id="sender" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">任务名称：</label>
                    <input id="planName" type="text" class="form-control"/>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">日报时间：</label>
                    <input id="reportTime" type="text" class="form-control daterange" readonly="readonly"/>
                    <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                </div>
            </div>
            <div class="clearfix btns-div">
                <div class="form-group-btn center-block">
                    <a href="javascript:void(0)" id="btn-search" class="btn btn-primary btn-sm">查询</a>
                    <a href="javascript:void(0)" id="btn-reset" class="btn btn-default btn-sm">重置</a>
                </div>
            </div>
        </div>
        <table id="table"></table>
        <div id="page"></div>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/work/reportList.js}" type="text/javascript"></script>
</html>
