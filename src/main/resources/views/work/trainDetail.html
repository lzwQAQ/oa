<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <title>培训通知详情</title>
    <link rel="stylesheet" th:href="@{/static/css/work/style.css}">
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="container">
        <div class="form-horizontal edit-form">
            <div class="box-body">
                <div class="form-unit">基本信息</div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                培训主题：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" th:value="${train.title}" class="form-control" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                开始时间：
                            </label>
                            <div class="col-sm-8 ">
                                <input type="text" th:value="${#dates.format(train.beginTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control datetime" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                结束时间：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" th:value="${#dates.format(train.endTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control datetime" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                培训时长：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" id="duration" th:value="${train.duration}" class="form-control" disabled="disabled"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                培训地点：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" th:value="${train.place}" class="form-control" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                培训人员：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" th:value="${train.trainer.name}" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                培训内容：
                            </label>
                            <div class="col-sm-10">
                                <textarea th:text="${train.content}" cols="15" rows="5" class="form-control" disabled="disabled"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                备注：
                            </label>
                            <div class="col-sm-10">
                                <textarea th:text="${train.marks}" cols="15" rows="5" class="form-control" disabled="disabled"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div class="form-unit">
                    <span>参与人员</span>
                    <a href="javascript:void(0)" class="users-show pull-right collapse-link">点击展开 <i class="fa fa-chevron-down"></i></a>
                    <a href="javascript:void(0)" class="users-hide pull-right collapse-link" style="display: none">点击收起 <i class="fa fa-chevron-up"></i></a>
                </div>
                <div class="row" id="users" style="display: none">
                    <ul class="users clearfix">
                        <li th:each="user:${joinPeoples}" class="clearfix">
                            <img class="head-img pull-left" th:src="@{/} + ${user.sex == '1'?'static/images/man.png':'static/images/woman.png'}">
                            <div class="user-info pull-left">
                                <p class="name" th:text="${user.name}"></p>
                                <p class="dept" th:text="${user.dept?.name}"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-sm btn-default" id="btnCancel"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/work/trainDetail.js}" type="text/javascript"></script>
</html>
