<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="common/head" />
    <title>流程列表</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="content">
        <div class="clearfix search-toolbar other-items">
            <div id="search" class="search form-inline">
                <div class="form-group ">
                    <label class="control-label">流程key：</label>
                    <input id="modelKey" type="text" class="form-control">
                </div>
                <div class="form-group ">
                    <label class="control-label">流程名称：</label>
                    <input id="modelName" type="text" class="form-control">
                </div>
            </div>
            <div class="clearfix btns-div">
                <div class="form-group-btn center-block">
                    <a href="javascript:void(0)" id="btn-search" class="btn btn-primary btn-sm">查询</a>
                    <a href="javascript:void(0)" id="btn-reset" class="btn btn-default btn-sm">重置</a>
                </div>
                <div class="btns btn-group btn-group-sm btn-group-sm">
                    <button id="btn-add" type="button" class="btn btn-outline btn-default ">
                        <i class="glyphicon glyphicon-plus"></i> 新增
                    </button>
                    <button id="btn-delete" type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-trash"></i> 删除
                    </button>
                </div>
            </div>
        </div>
        <table id="table"></table>
        <div id="page"></div>
    </div>
</div>

<div style="overflow: hidden;width: 0px;height: 0px">
    <form action="" id="model-form" class="form-horizontal" enctype="multipart/form-data" style="padding: 15px 20px 0px 15px">
        <input type="hidden" name="modelId" >
        <div class="box-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-sm-4"><span class="red" >*</span>流程key：</label>
                        <div class="col-sm-8">
                            <input type="text" name="modelKey" class="form-control" required modek-key="true">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-sm-4"><span class="red" >*</span>流程名称：</label>
                        <div class="col-sm-8">
                            <input type="text" name="modelName" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-sm-4">流程模型：</label>
                        <div class="col-sm-8">
                            <input type="file" name="file" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

</body>
<script th:replace="common/footer"></script>
<script th:src="@{/static/js/workflow/establish.js}" type="text/javascript"></script>
</html>
