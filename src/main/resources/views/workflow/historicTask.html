<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>办理任务</title>
    <link th:replace="common/head" />
    <link rel="stylesheet" th:href="@{/static/css/workflow/common.css}">
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="container-fluid height100">
        <div class="row height100" >
            <div class="col-sm-12 height100" >
                <div class="tabs-container height100">
                    <div class="tabs-top">
                        <ul id="title" class="nav nav-tabs">
                            <li class="active"><a id="tab-form-title" href="javascript:void(0)"> 任务表单</a></li>
                            <li><a id="tab-image-title" href="javascript:void(0)"> 流程详情</a></li>
                        </ul>
                        <div id="content" class="tab-content">
                            <div class="tab-pane active" style="background-color: #1AB394">
                                <div class="panel-body" style="padding: 0px">
                                    <div class="content-left height100"></div>
                                    <div class="content-right height100">
                                        <iframe id="formContent" frameborder="0" class="width100 height100"></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane">
                                <div class="panel-body">
                                    <div class="width100 height100" style="overflow: auto">
                                        <img id="activiti-image" alt="流程图" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="width: 0px;height: 0px;overflow: hidden">
    <div class="h-block {{active}} {{is-end}}" id="{{taskId}}">
        <div class="h-left">
            <p class="h-text1">{{handle_date}}</p>
            <p class="h-text2 h-text-grey">{{handle_time}}</p>
        </div>
        <div class="h-center">
            <img class="h-circle-red" th:src="@{/static/img/circle_red.png}"/>
            <img class="h-circle-grey" th:src="@{/static/img/circle_grey.png}"/>
            <div class="h-rectangle"></div>
        </div>
        <div class="h-right">
            <p class="h-text3">{{taskName}}</p>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/common/plugins/jquery/jquery-1.12.4.min.js}" type="text/javascript"></script>
<script th:src="@{/static/common/plugins/layer/layer.min.js}" type="text/javascript"></script>
<script th:src="@{/static/common/js/Init.js}" type="text/javascript"></script>
<!--/*  根路径设置  */-->
<script type="text/javascript" th:inline="javascript">
    var rootUrl = /*[[@{/}]]*/ + '';
    var adminPath = [[${adminPath}]];
    Util._path = rootUrl + adminPath;
    Util._rootpath = rootUrl.substring(0,rootUrl.length-1);
</script>
<script th:src="@{/static/js/workflow/historicTask.js}"></script>
</html>
